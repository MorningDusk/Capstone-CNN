<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>이미지</th>
        <th>날짜</th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      {% for image in images %}
      <tr>
        <td><img src="data:image/png;base64,{{ image.image }}" alt="{{ image.id }}" width="100" height="100"></td>
        <td>{{ image.date }}</td>
        <td><input type=button id="analyze-button" type="analyze" class="button" style="margin:auto" value="분석"></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
